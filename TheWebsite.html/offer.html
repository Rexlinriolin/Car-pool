<form id="offerRideForm">
    <label for="from">From:</label><br>
    <input type="text" id="from" name="from" required><br><br>

    <label for="to">To:</label><br>
    <input type="text" id="to" name="to" required><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="seats">Available Seats:</label><br>
    <input type="number" id="seats" name="seats" min="1" required><br><br>

    <button type="button" onclick="offerRide()">Post Ride</button>
</form>

<script>
    async function offerRide() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const date = document.getElementById('date').value;
        const seats = document.getElementById('seats').value;

        try {
            const response = await fetch('http://localhost:3000/offer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from, to, date, seats })
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message); // Show success message
            } else {
                alert(data.error || 'Failed to offer ride');
            }
        } catch (error) {
            console.error('Error offering ride:', error);
            alert('Error offering ride');
        }
    }
</script>

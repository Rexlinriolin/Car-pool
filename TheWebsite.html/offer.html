<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride - VIT Chennai Carpool</title>
</head>
<body style ="color:black;background-color: rgba(255, 192, 203, 0.098);">
    <header>
        <h1>Offer a Ride</h1>
        <nav>
            <a href="index.html"><button>Home</button></a> | 
            <a href="search.html"><button>Search for a Ride</button></a>
        </nav>
    </header>

    <main>
        <form action="/offer" method="post">
            <label for="from">From:</label><br>
            <input type="text" id="from" name="from" required><br><br>

            <label for="to">To:</label><br>
            <input type="text" id="to" name="to" required><br><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="seats">Available Seats:</label><br>
            <input type="number" id="seats" name="seats" min="1" required><br><br>

            <input type="submit" value="Post Ride">
        </form>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VIT Chennai Carpool</title>
</head>
<body style="color:black;background-color: rgba(255, 192, 203, 0.098);">
    <header>
        <h1>Login</h1>
        <nav>
            <a href="index.html"><button>Home</button></a> |
            <a href="register.html"><button>Register</button></a>
        </nav>
    </header>

    <main>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Login">
        </form>
    </main>

    <script>
        // Function to send login data to the server
        const loginUser = async (credentials) => {
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials),
                });
                const result = await response.json();
                console.log(result); // Display the result in console for debugging

                // Display success or error message
                if (response.ok) {
                    alert("Login successful!");
                } else {
                    alert("Login failed: " + result.error);
                }
            } catch (error) {
                console.error("Error logging in:", error);
                alert("An error occurred during login.");
            }
        };

        // Form submit event listener
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            // Collect form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare credentials
            const credentials = { email, password };

            // Call loginUser function
            loginUser(credentials);
        });
    </script>
</body>
</html>
